<svg [class.hidden] = "treeSettings.showNodesBasedOnTime() && time ? audioService.elapsedTime() < time : false" [attr.height]="((y2 - y1) | abs) + 200" [attr.width]="x2 - x1">
  <g [attr.transform]="y1 == y2 ? 'translate(0, 5)' : 'translate(0, 0)'">
    <line
      [attr.x1]="x1"
      [attr.y1]="y1"
      [attr.x2]="x2"
      [attr.y2]="y2"
      stroke="white"
      stroke-width="5"
    />
  </g>
</svg>

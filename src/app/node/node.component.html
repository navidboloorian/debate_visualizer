<div class="node">
  <div class="tag" [ngStyle]="{ 'background-color': colors.accent }">
    <p class="speaker">{{ nodeInfo.speaker }}</p>

    @if (nodeInfo.timestamp) {
    <p class="timestamp">{{ nodeInfo.timestamp }}</p>
    }
  </div>
  <div
    class="summary"
    [ngStyle]="{
      'background-color': colors.primary,
      'border-color': colors.accent
    }"
  >
    <p>{{ nodeInfo.summary }}</p>
  </div>
</div>

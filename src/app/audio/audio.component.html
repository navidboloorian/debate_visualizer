
<div id="audio-player-container">
  <audio controls src="assets/example.mp3" #audio></audio>
  <div class="controls">
    <div class="buttons">
      <button #play>Play</button>
      <button #pause>Pause</button>
    </div>
    <p class="timestamp">
      {{ audioService.currentTime() | timestamp }} /
      {{ audio.duration | timestamp }}
    </p>
  </div>
  <input [value]="audioService.currentTime()" type="range" max="100" #slider />
  <div id="event-markers" #markers></div>
</div>
